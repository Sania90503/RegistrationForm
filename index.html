<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <form id="registrationForm">
      <div class="form-group">
        <h2>User Registration</h2>
        <label for="fname"> First Name</label>
        <input type="text" placeholder="Enter Your First Name" id="fname" name="fname">
        </div><div>
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Enter Your Last Name" id="lname" name="lname">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter Your Email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" placeholder="Your Password" id="password" name="password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword">
      </div>
      <div class="error-messages"></div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
